# About Block (voor urls gebruik enkele aanhalingstekens  ' ' )
aboutTitle: "Over FOSS4GNL 2025"
aboutDescription: "In 2025 werken we samen met <a href='https://www.wur.nl/nl/onderzoek-resultaten/onderzoeksinstituten/environmental-research/faciliteiten-producten/geodesk.htm'>Geodesk Wageningen University & Research</a> en  <a href='https://www.wur.nl/en/research-results/chair-groups/environmental-sciences/laboratory-of-geo-information-science-and-remote-sensing.htm?_gl=1*12635kc*_up*MQ..*_ga*MjAyMTk3NzAzNi4xNzQ0NzA4MTQx*_ga_SZ1PQDSPJD*MTc0NDcwODE0MC4xLjEuMTc0NDcwODIyNS4wLjAuMA..''>Laboratorium voor Geo-informatiekunde en Remote Sensing</a> 
<br><br>
Woensdag 2 juli is de workshop dag en de icebreakerparty<br>
Donderdag 3 juli het hart van de FOSS4G: de conferentiedag<br>
<br><br>
Dit jaar op echte conferentie locatie! : De Wageningen Campus,<a href='https://www.wur.nl/nl/waardecreatie-samenwerking/kom-naar-de-campus/omnia-8.htm'> Omnia</a> gebouw.</p><br>"
